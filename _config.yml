# Site settings 配置站点
title: 'Yannis的个人博客'
description: 'Yannis的个人博客，专注于平时遇到问题的整理及总结。可能是他人的源码，可能有自己的感悟及灵机一动。不求上天入地，只求兵来将挡水来土掩。'
keyword: 'Yannis, YannisChen, 后端, 后端开发, 后端博客, javascript, vuejs, Java, Python'
url: 'http://yannischen.cn' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2012

# Author 配置博主信息
author: 'Yannis'
nickname: 'Yannis'
bio: '后端开发者，热爱技术，简单乐观爱创造'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://yannis.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/yannischen'
  juejin: '//juejin.im/user/58785fe8128fe1006be605d4'
  github: '//github.com/pigga'
  jianshu: '//jianshu.com/u/2f894bfb5c24'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 8
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
